<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebStorage</title>
</head>
<body>
    <input type="text" placeholder="local storage" id="text1">
    <input type="text" placeholder="session storage" id="text2">
    <input type="button" value="寫入" id="button1">
    <input type="button" value="讀取" id="button2">

    <script>
       var btn1 = document.querySelector('#button1');
       var btn2 = document.querySelector('#button2');
       var txt1 = document.querySelector('#text1');
       var txt2 = document.querySelector('#text2');

       btn1.addEventListener('click',function(){
           localStorage.setItem('local',txt1.value);
           sessionStorage.setItem('session',txt2.value);
       })
       btn2.addEventListener('click',function(){
           console.log(localStorage.getItem('local'));
           console.log(sessionStorage.getItem('session'));
       });

    //    讀取所有local資料
       for (let i = 0; i < localStorage.length; i++){
        //    console.log(localStorage.length);
           let keyName = localStorage.key(i);
        //    console.log(keyName);
           let localValue = localStorage.getItem(keyName);
           console.log(localValue);
       }

    //    刪除一筆localStorage 中的資料
    // localStorage.removeItem("blabla");

    // 刪除所有localStorage

    </script>
</body>
</html>
