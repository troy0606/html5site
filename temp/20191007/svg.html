<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Demo</title>
    <style>
      svg{
          border:1px solid green;
      }
    </style>
</head>
<body>
    <svg width="300" height="200">
        <rect x="10" y="10" width="80" height="80" fill="lightgreen"></rect>
        <rect x="10" y="110" width="80" height="80" rx="20" ry="20" fill="lightgreen"></rect>
        <circle cx="225" cy="50" r="40" fill="red">
            <animate attributeName="cx" to="10" dur="5" begin="click" fill="freeze"></animate>
            <animate attributeName="fill" to="orange" dur="5" begin="click" fill="freeze"></animate>
            <animate attributeName="r" to="20" dur="5" begin="click" fill="freeze"></animate>
        </circle>
        <ellipse cx="225" cy="150" rx="40" ry="30" fill="orange"></ellipse>
    </svg>
</body>
</html>
